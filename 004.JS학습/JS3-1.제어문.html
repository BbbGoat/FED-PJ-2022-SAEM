<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS3-1. 제어문 - if문, switch case문, for문, while문</title>
    <!-- JS코드구역 -->
    <script>

        /************************************************
            함수명: jumsu
            기능: 점수에 따른 평가 출력하기
                1. 점수에 따른 메시지 출력
                2. 점수에 따른 메시지 글자색 변경
                3. 점수에 따른 칭찬스티커 보이기
        ************************************************/ 
       function jumsu(){
            // 함수는 코드를 저장하는 공간임!
            // 어떤 값을 가져오거나 가지고 나갈 수 있음!

            // 1. 함수를 만들고 처음 할 일은? 호출확인!
            console.log("점수요~~!");

            // 2. 대상선정 ////////////////////////
            // 2-1. 점수입력요소 : input#jumsu
            var jumsu = document.getElementById("jumsu");
            // getElementById("아이디명")
            // 2-2. 출력요소 : #jexp
            var jexp = document.querySelector("#jexp");
            // querySelector("CSS선택자")

            // 3. 입력값 읽어오기 /////////////////
            var score = jumsu.value;
            // value 속성 - 입력된값을 읽기/쓰기
            console.log("입력된값:",score);

            // 변수만들기 ////////////////////////

            // 메시지변수
            var msg; 
            
            // 4. 메시지 만들기 //////////////////
            // 점수에 따른 메시지를 if문으로 작성한다!
            // if(true(1)/false(0)){코드}
            // if문의 소괄호 안이 true 일 때만 코드 실행됨!

            // msg = "ㅋㅋ";

            // else if를 사용하면 범위지정이 필요없음!
            if(score >= 90){
                msg = "매우잘함";
            }
            else if(score >= 80){
                msg = "잘함";
            }
            else if(score >= 70){
                msg = "보통";
            }

            // if문을 else if 없이 따로 쓰면 
            // 반드시 범위를 지정해야 함!
            // 왜? 모든 if문을 검사하므로!!!
            /*
            if(score >= 90){
                msg = "매우잘함";
            }
            if(score >= 80 && score < 90){
                msg = "잘함";
            }
            if(score >= 70 && score < 80){
                msg = "보통";
            } */

            // if문 조건문에 undefined는 false 처리됨!
            // if문 조건문에 일반적으로 선언후 할당된 변수는
            // true 처리됨!
            // 숫자나 일반값을 쓰면 true 처리됨
            // 동등비교연산자를 할당연산자로 쓰면 true 처리됨
            // if(aa=1)

            // msg에 할당하지 않고 선언만 한 경우,
            // 값을 출력시 undefined (정의되지 않은 값)
            // 이 나오는데 이것도 기본값 중 하나임!

            // 5. 화면출력 : #jexp -> jexp 변수
            jexp.innerText = "평과결과는 "+msg;
            
       } //////////////// jumsu 함수 ////////////////

       /*************************************************
            [ if문 ]
            - 조건문을 검사하여 true 이면
            중괄호 안의 코드가 실행되는 제어문

            - 조건문이란? 결과가 true / false 로 나오는 구문!
            (조건문: 비교연산자, 논리연산자)

            ((구문))
             ___________________________________

            if(조건문){
                실행코드
            }
            else if(조건문){
                실행코드
            }
            ...
            else(조건문){
                실행코드
            }
            ___________________________________

            ((구문해석))
            1. if문은 단독으로 따로 사용가능

            2. else if문은 if문 뒤에 또는 else if문 뒤에만사용 가능(else if로 시작못함!)
            -> 하나의 조건에 걸리면 다른 조건문에는 안들어감!
            -> 단독으로 else if문 사용불가!
            
            3. else문은 모든 조건에 해당 없을 때 무조건 실행할 코드가 있을 경우 사용한다!
            -> if문 가장 끝에 사용한다!
            -> 단독으로 else문만 사용불가!

            ※ 참고 : if문의 실행문이 하나이면 중괄호 생략가능
            예)
                if(aa>10){
                    my = "ㅎㅎㅎ"
                };

                -> 위, 아래 같은 코드

                if(aa>10) my = "ㅎㅎㅎ";


       *************************************************/
    </script>
</head>
<body>
    <h1>JS 제어문</h1>
    <hr>
    <!-- if문 연습 -->
    <h2>if문 연습</h2>
    <h3 id="jexp">평가출력</h3>
    <label for="jumsu">점수입력:</label>
    <input type="text" id="jumsu" placeholder="점수를 입력하세요!" maxlength="3">
    <!-- 버튼 클릭시 클릭 이벤트 속성과 미리 만든 함수를 연결한다! -->
    <button class="sbtn" onclick="jumsu()">평가하기</button>

    <!-- 

        [ label 요소 ]
        input 요소의 설명라벨요소
        - for 속성 : 클릭시 id input 요소로 포커스이동

        [ input 요소 : 입력요소 ]
        - type = "text" -> 글자입력창
        - placeholder -> 안내문구출력
        - maxlength -> 최대입력 글자수 제한
        
     -->
</body>
</html>
