<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS4-1. 배열변수와 객체</title>
    <style>
        h1 {
            text-align: center;
        }

        /* 정보출력박스 */
        .cont {
            width: 1000px;
            height: 80px;
            border: 2px solid #000;
            text-align: center;
            white-space: nowrap;
            line-height: 84px;
            margin: 5px auto;
            font-size: 24px;
        }
    </style>
    <!-- 영화객체 JS 불러오기 -->
    <script src="./JS4-1.배열과객체_object.js"></script>
    <!-- JS코드구역 -->
    <script>
        // 로드구역
        window.addEventListener("DOMContentLoaded", function(){
            console.log("야호");
            
            // 1. 출력대상 :.cont
            var tg = document.querySelectorAll(".cont");
            console.log("헤쳐모여",tg);


            // 1. 배열의 선언과 할당 (가장 기초적인 방법!)
            var arr1 = new Array(
                "1993년 10월 12일",
                "183cm",
                "67kg",
                "정글의법칙, 치인트",
                4567,
                "서강준"
            ); //// arr1 배열 /////
            
            // 출력대상
            tg[0].innerHTML = `
                이름: ${arr1[5]} /
                키: ${arr1[1]} /
                몸무게: ${arr1[2]} /
                대표작: ${arr1[3]}
            `;

            // 2. 리터럴방식으로 배열 선언 할당 해보기 (추천방식!)
            // 정적객체 (Static Object)
            var arr2 = [
                "삼일절",
                "태극기",
                1919,
                function(){
                    alert("대한독립만세!");
                } // 익명함수 할당도 가능! 오... 객체도 됨!
            ]; ///// arr2 배열 /////////

            console.log("arr2배열", arr2);

            // 출력대상
            tg[1].innerHTML = `
            ${arr2[0]}은 ${arr2[2]}년에 일제에 항거하여 ${arr2[1]}를 들고 일어난 민중봉기를 기념하는 날이다
            `;

            // 툴팁띄우기
            tg[1].title = "만세를 하시려면 클릭하세요!";

            // 손가락모양표시
            tg[1].style.cursor = "pointer";

            // 배열 함수 이벤트 연결 호출
            tg[1].onclick = arr2[3];


            // 3. 배열을 미리 생성하여 각각 할당하는 방법 (응용편)


        });
    </script>
</head>

<body>
    <h1>JS4-1. 배열변수와 객체</h1>

    <div class="cont"></div>
    <div class="cont"></div>
    <div class="cont"></div>
    <div class="cont"></div>
    <div class="cont"></div>
    <div class="cont"></div>

    <!-- 영화초이스 버튼박스 -->
    <div class="cont choice">
        <button>성우초이스</button>
        <button>정찬초이스</button>
        <button>최소미초이스</button>
        <button>임수희초이스</button>
        <button>임유정초이스</button>
    </div>

    <!-- 예고편 동영상용 박스 -->
    <aside id="mvbx"></aside>

</body>

</html>
