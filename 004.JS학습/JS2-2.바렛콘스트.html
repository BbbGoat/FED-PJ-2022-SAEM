<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS2-2. 바(var), 렛(let), 콘스트(const)</title>
    <script>
        /******************************************* 
            변수는 바.렛.콘스트!!!

            [ var ] : 함수영역변수

            1. 함수영역에서 사용할때만 지역변수
            2. 함수영역 바깥에서 사용하면 전역변수
            3. 전역변수와 같은 이름의 변수를 함수내에서
             값을 할당하면 덮어쓰기가 된다!
            4. 함수영역에서 전역변수와 같은 이름의 변수를 선언하면
            전역변수와 다른 별도의 지역변수로 관리된다!
            (이렇게 하면 코딩이 매우 혼란스러워 질 수 있다!)
            또는, 변수이름이 같은 이름이지만 지역변수로
            사용할 수 있다는 장점이 되기도 한다! 
            _____________________________________

            (지역변수 : Local Variable)
            함수영역내에 선언한 변수
            - 특징: 다른 함수나 바깥(전역)영역에서
            지역변수를 참조할 수 없다!(사용 할 수 없다!)

            (전역변수 : Global Variable)
            함수밖영역에서 선언한 변수
            - 특징: 어떤 함수에서도 전역변수를 참조할 수 있다!
            ->>> 즉, 전역변수의 값도 변경할 수 있다!!!
            -> 전역변수는 공유하고자 하는 데이터를 저장할 때 사용함!
            
        *******************************************/

        ////////////////////////////////////////////////
        ////////////////// var 테스트 //////////////////
        ////////////////////////////////////////////////

        // JS에서 중괄호{}란? -> 코드를 묶어주는 영역이다!

        // 1. 함수 중괄호에서 var ///////////////////////
        function callMe(){

            // 함수 내에서 변수를 선언하면 지역변수!
            var usa = "미국";
            console.log("3. 함수안 지역 usa:", usa);
            
            // 함수내에서 전역변수 korea값 변경하기
            korea = "코리아";
            console.log("4. 함수안 전역 korea:", korea);

            // 함수내에서 전역uk 찍기
            console.log("5. 함수안 전역 uk:", uk);
            // -> 아래쪽에서 같은 이름의 지역 uk를 만드는 순간
            // 이 변수는 지역변수로 취급된다!
            // ->>> 결과적으로 전역변수 uk와는 연결이 끊어짐!
            // undefined -> 지역 uk변수가 할당전에 출력됨을 의미!

            // 전역변수에 선언된 uk변수와 같은 이름의 지역변수 만들기
            var uk = "유케이";
            console.log("6. 함수안 지역 uk:", uk);

            
        } /////////////// callMe 함수 //////////////////
        
        // 함수 바깥에서 변수를 선언하면 전역변수!
        var korea = "한국";
        var uk = "영국";
        
        console.log("1. 함수밖 전역 korea:", korea);
        console.log("2. 함수밖 전역 uk:", uk);

        // callMe함수 호출하기
        callMe();

        // 함수에서 전역변수값을 변경하였음!
        // 출력값이 전역 한국에서 지역 코리아로 바뀜!
        console.log("7. 함수밖 전역 korea:", korea);
        
        // 지역변수를 전역에서 참조불가!!! 에러남!!!
        console.log("8. 함수밖 지역 usa:", usa);
        
    </script>
</head>
<body>
    
</body>
</html>
