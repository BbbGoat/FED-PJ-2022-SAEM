<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="radio-tile-group">
        <div class="input-container">
          <input id="walk" type="radio" name="radio" />
          <div class="radio-tile">
            <ion-icon name="walk"></ion-icon>
            <label for="walk"> walk</label>
          </div>
        </div>

        <div class="input-container">
          <input id="drive" type="radio" name="radio" />
          <div class="radio-tile">
            <ion-icon name="car"></ion-icon>
            <label for="drive">drive</label>
          </div>
        </div>

        <div class="input-container">
          <input id="subway" type="radio" name="radio" />
          <div class="radio-tile">
            <ion-icon name="train"></ion-icon>
            <label for="subway">subway</label>
          </div>
        </div>

        <div class="input-container">
          <input id="fly" type="submit" />
          <div class="radio-tile">
            <label for="fly">submit</label>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
  </body>
</html>
