<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title> Filtering </title>
<!-- jQuery library -->
<script src="../jquery-3.6.3.min.js"></script>
<script>
$(document).ready(function(e) {
	// first() 메서드 : 선택요소가 집합일때 그 중 첫번째 요소
	// last() 메서드 : 선택요소가 집합일때 그 중 마지막째 요소
	// eq(n) 메서드 :  선택요소가 집합일때 그 중 n번째 요소(0부터 시작)
	// filter(선택자) : 선택요소의 내부에서 다시한번 선택함.
	// has(선택자) : 선택요소 내부에서 특정요소를 포함하는 것을 선택함.
	
	// 미션: #main을 클릭할때 각 미션을 수행하라!
	$("#main").click(function(){
		// 1. p태그를 찾아 그 중 첫번째 요소의 배경색 red
		$("p").first().css({backgroundColor:"red"});
		// 2. p태그를 찾아 그 중 마지막 요소의 배경색을 yellow
		$("p").last().css({backgroundColor:"yellow"});
		
		// 3. p태그 중 2번째 요소를 선택하여 margin-top값을 100px로 transition 0.4초로 설정하시오.
		$("p").eq(1).css({
			marginTop:"100px",
			transition:"0.4s",
		})
		// 4. div 중 클래스가 middle인 요소를 찾아 margin-top값을 200px, height값을 200px,
		// 배경색을 lime 색으로 transition 주시오.
		// $("div").css().animate().filter(".middle")
		// ->>> 속성변경 후, 후속작업으로 filter 설정 가능!!
		// ->>> find()와의 차이점 : find는 선택요소 하위 자손요소를 모두 찾음
		// 		filter()는 선택된 요소 중에서 해당 필터요소를 포함한 것을 찾는다. 

		$("div").filter(".middle").css({ // div중에서 클래스 middle 인것 선택
			transition:".8s ease-out", // 현재버전에서 맨위에 위치해야 트랜지션 적용
			marginTop:"200px",
			height:"200px",
			backgroundColor:"lime",
		})
				
		// 5. div 중에서 p태그를 포함하는 요소를 선택하여 border를 10px ridge blue로 설정하시오.
		$("div").has("p").css({ // div중에서 p를 포함한 모든 div 선택
			border:"10px ridge blue",
		})
		
		// 6. is() 메서드

		
		
	});//////// click /////////////////
	
    
	
	
	
});//jQuery실행구역
</script>

<style>
  div, p {float:left;margin:10px; background-color:#FFF;}
  div#sub { width:80px; height:80px; border:#000 thin solid;}
  div.middle { width:80px; height:80px; border:#000 thin solid;}
  p { width:50px; height:50px; border:#000 thin solid;}
</style>
</head>
<body>
<div id="main">
    <div class="middle">div</div>
    <p>p</p>
    <p>p</p>
    <p>p</p>
    <p>p</p>
    <div id = "sub">
      <p>div p</p>
    </div>

</div>
<!---------- jQuery code Start ---------->
<script>

</script>

</body>
</html>
